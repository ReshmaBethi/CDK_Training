<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Basic Form</title>
</head>
<body>
	<pre>
		<h3>Fill the Form</h3>
		Employee Number : <input type="text"></input>
		Employee Name   : <input type="text"></input>
		Birth Date      : <input type="date"></input>
		Email           : <input type="email"></input>
		City Preference :<input type="checkbox">Hyderabed</input>
		                 <input type="checkbox">Pune</input>
		                 <input type="checkbox">US</input>
		                 <input type="checkbox">Mumbai</input>
		Marital Status  :<input type="radio">Married</input>
    <input type="radio">Single</input>
    <input type="radio">Divorced</input>
						 
		Education       :<select>
							  <option>B.Tch</option>
							  <option>BE</option>
							  <option>B.Com</option>
							  <option>M.Tech</option>
						</select>
	</pre>
</body>
</html>
